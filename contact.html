<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Contact Me</title>
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  </head>
  <body bgcolor="lightblue">
    
    <center>
    <div id="contact">
        <div class="container">
            <div class="row">
                <div class="contact-left">
                    <h1 class="sub-title">Contact Me</h1>
                    <p> <i class="fa-sharp fa-solid fa-paper-plane"></i>Email: contact@example.com</p>
                    <p>Phone no: 0123456789</p>
                    <div class="social-icons">
                        <a href=""><i class="bi bi-facebook"></i></a>
                        <a href=""><i class="fab fa-twiiter-square"></i></a>
                        <a href=""><i class="fab fa-instagram"></i></a>
                        <a href=""><i class="fab fa-linkedin"></i></a>
                    </div>
                    <a href="project/Mahanth_resume[1](1).pdf" download class="btn btn2">Download resume</a>

                </div>
                <div class="contact-right">
                  <form name="submit-to-google-sheet">
                    <input type="text" name="Name" placeholder="Your Name" required><br>
                    <input type="email" name="email" placeholder="Your Email" required><br>
                    <textarea name="Message" placeholder="Your Message"  rows="6"></textarea><br>
                    <button type="submit" class="btn btn2">Submit</button>
                  </form>
                  <span id="#msg"></span>
                </div>
            </div>
        </div>
        <div class="copyright">
          <p>Copyright # Mahanth.Made with by Easy Tutorial</p>
        </div>
    </div>
  </center>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
  <script>
    const scriptURL = 'https://script.google.com/macros/s/AKfycbx07ulCJ960o-MsRsl8AO77wBn5NvB-9wfej8L0WX7Y5jAsChAfnODrBAPsb0Bul8MCQg/exec'
    const form = document.forms['submit-to-google-sheet']
    const msg=document.getElementById("msg")
  
    form.addEventListener('submit', e => {
      e.preventDefault()
      fetch(scriptURL, { method: 'POST', body: new FormData(form)})
        .then(response => {
          msg.innerHTML="Message sent successfully",
          setTimeout(function(){
            msg.innerHTML=""
          },5000)
          form.reset()
        })
        .catch(error => console.error('Error!', error.message))
    })
  </script>
  </body>
</html>
